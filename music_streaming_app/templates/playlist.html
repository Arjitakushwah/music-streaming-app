<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ playlist.playlist_name }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">music streaming app</a>
          <form class="d-flex"  action="{{ url_for('search') }}" method="GET">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('user_dashboard')}}">Home</a>
              </li>
            <li class="nav-item">
              <a class="nav-link"  href="{{url_for('user_profile')}}">Profile</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="/">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container mt-4">
        <h1>{{ playlist.playlist_name }}</h1>
        
        {% if playlist.songs %}
            <h2>Songs in Playlist:</h2>
            <ul>
                {% for song in playlist.songs %}
                    <li><a href="{{ url_for('song_page', song_id=song.id) }}">{{ song.Song_name }}</a></li>
                {% endfor %}
            </ul>
            
            <a href="{{ url_for('edit_playlist', playlist_id=playlist.id) }}" class="btn btn-primary">Edit Playlist</a>
        {% else %}
            <p>This playlist is empty. Add songs to it.</p>
            <a href="{{ url_for('edit_playlist', playlist_id=playlist.id) }}" class="btn btn-primary">Add Songs</a>
        {% endif %}
    </div>
</body>
</html>
